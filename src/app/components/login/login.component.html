<div class="min-h-screen bg-gray-100 flex items-center justify-center">
  <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md">
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <div>
        <label for="email" class="block mb-2 text-sm font-medium text-gray-900">
          Your email
        </label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
          placeholder="name@example.com"
        />
        <div *ngIf="registrationForm.get('email')?.touched && registrationForm.get('email')?.invalid" class="text-red-500 text-sm mt-1">
          Please enter a valid email address
        </div>
      </div>

      <div>
        <label for="password" class="block mb-2 text-sm font-medium text-gray-900">
          Your password
        </label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
        />
        <div *ngIf="registrationForm.get('password')?.touched && registrationForm.get('password')?.invalid" class="text-red-500 text-sm mt-1">
          Password must be at least 6 characters
        </div>
      </div>
      <div class="flex items-center">
        <input
          type="checkbox"
          id="remember"
          formControlName="remember"
          class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300"
        />
        <label for="remember" class="ms-2 text-sm font-medium text-gray-900">
          Remember me
        </label>
      </div>

      <button
        type="submit"

        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full px-5 py-2.5 text-center disabled:opacity-50"
      >
        Submit
      </button>
    </form>
  </div>
</div>
